compiler: g++
dist: xenial
language: cpp
os: linux

stages:
  - build
  - test
  - deploy

jobs: 
  include: 
    - stage: build
      script: export TARGET=armv7;sleep 1; echo "build $TARGET "
      name: "build armv7" 
    - script: export TARGET=x86_64;sleep 1; echo "build $TARGET"
      name: "build x86_64" 
    - stage: test
      name: "Unit Tests" 
      script: sleep 1; echo "test 1"
    - script: sleep 1; echo "test 2"
      name: "Integration Tests" 
    - stage: deploy
      name: "Deploy to Github" 
      script: sleep 1; echo "deploy"

